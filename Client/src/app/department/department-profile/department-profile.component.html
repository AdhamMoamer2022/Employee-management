<ng-container *ngIf="state$.value.loading && !state$.value.error">
  <div class="row pt-5">
    <div class="col-sm-12">
      <div class="d-flex justify-content-center">
        <mat-spinner [diameter]="40"></mat-spinner>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!state$.value.loading && state$.value.error">
  <div class="row pt-3">
    <div class="col-sm-12">
      <div class="d-flex justify-content-center">
        Unable to load Employee please try again later
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!state$.value.loading && !state$.value.error">
  <ng-container *ngIf="Department$ | async as department">
    <div class="container">
      <div class="row mt-1 d-flex justify-content-center">
        <div class="col-8">
          <div class="text-center">
            <h2>{{ department.DepartmentName}</h2>
          </div>
          <mat-card class="mt-3">
            <div class="row">
              <div class="col-6 font-weight-bold ms-2">
                <h2>{{ department.DepartmentEmail }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-6 font-weight-bold text-center">
                <h2>{{ department.DepartmentAddress }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-3"><h3>Description</h3></div>
              <div class="col-6 font-weight-bold text-left">
                <h2>{{ department.DepartmentDescription }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-3"><h3>Phone</h3></div>
              <div class="col-6 font-weight-bold text-left">
                <h2>{{ department.DepartmentPhone }}</h2>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div></ng-container
  ></ng-container
>
